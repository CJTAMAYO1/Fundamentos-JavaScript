<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Javascript</title>
</head>
<body>
    <div class="container"></div>
    <h1>Elementos de un Array</h1>
    <h2 id="resultado"></h2>
    <h2 id="salen"></h2>
    <input type="text" name="" id="box"><hr>
    <button onclick="addStart()">Agregar al inicio</button>
    <button onclick="addend()">Agregar al final</button>
    <button onclick="subsStart()">Extraer al Inicio</button>
    <button onclick="subsEnd()">Extraer al final</button>
</body>
<script>
    const miArray=[];
    const resultado = document.getElementById('resultado');
    const salen = document.getElementById('salen');
    const box=document.getElementById('box');
    resultado.innerText = miArray;

    const addStart=()=> {
        const dato = box.value;
        miArray.unshift(dato);
        resultado.innerText=miArray.join(' - ');
    }
    const subsEnd=()=>{
        const dato=miArray.pop();
        salen.innerText=`salen -> ${ dato }`;
        resultado.innerText=miArray.join(' - ');
    }

    const addend = () => {
        const dato = box.value;
        miArray.push(dato);
        resultado.innerText=miArray.join(' - ');
    }

    const subsStart=()=>{
        const dato = miArray.shift();
        salen.innerText=`salen -> ${ dato }`;
        resultado.innerText=miArray.join(' - ');
    }
</script>
</html>
